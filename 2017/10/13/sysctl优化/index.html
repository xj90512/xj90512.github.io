        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">查看TIME_WAIT连接数量</div><div class="line">netstat -an | grep TIME_WAIT -wc</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div></pre></td><td class="code"><pre><div class="line">#优化TCP</div><div class="line">vi /etc/sysctl.conf</div><div class="line">#禁用包过滤功能 </div><div class="line">net.ipv4.ip_forward = 0  </div><div class="line">#启用源路由核查功能 </div><div class="line">net.ipv4.conf.default.rp_filter = 1  </div><div class="line">#禁用所有IP源路由 </div><div class="line">net.ipv4.conf.default.accept_source_route = 0  </div><div class="line">#使用sysrq组合键是了解系统目前运行情况，为安全起见设为0关闭</div><div class="line">kernel.sysrq = 0  </div><div class="line">#控制core文件的文件名是否添加pid作为扩展</div><div class="line">kernel.core_uses_pid = 1  </div><div class="line">#开启SYN Cookies，当出现SYN等待队列溢出时，启用cookies来处理</div><div class="line">net.ipv4.tcp_syncookies = 1  </div><div class="line">#每个消息队列的大小（单位：字节）限制</div><div class="line">kernel.msgmnb = 65536  </div><div class="line">#整个系统最大消息队列数量限制</div><div class="line">kernel.msgmax = 65536  </div><div class="line">#单个共享内存段的大小（单位：字节）限制，计算公式64G*1024*1024*1024(字节)</div><div class="line">kernel.shmmax = 68719476736  </div><div class="line">#所有内存大小（单位：页，1页 = 4Kb），计算公式16G*1024*1024*1024/4KB(页)</div><div class="line">kernel.shmall = 4294967296  </div><div class="line">#timewait的数量，默认是180000</div><div class="line">net.ipv4.tcp_max_tw_buckets = 6000  </div><div class="line">#开启有选择的应答</div><div class="line">net.ipv4.tcp_sack = 1  </div><div class="line">#支持更大的TCP窗口. 如果TCP窗口最大超过65535(64K), 必须设置该数值为1</div><div class="line">net.ipv4.tcp_window_scaling = 1  </div><div class="line">#TCP读buffer</div><div class="line">net.ipv4.tcp_rmem = 4096 131072 1048576</div><div class="line">#TCP写buffer</div><div class="line">net.ipv4.tcp_wmem = 4096 131072 1048576   </div><div class="line">#为TCP socket预留用于发送缓冲的内存默认值（单位：字节）</div><div class="line">net.core.wmem_default = 8388608</div><div class="line">#为TCP socket预留用于发送缓冲的内存最大值（单位：字节）</div><div class="line">net.core.wmem_max = 16777216  </div><div class="line">#为TCP socket预留用于接收缓冲的内存默认值（单位：字节）  </div><div class="line">net.core.rmem_default = 8388608</div><div class="line">#为TCP socket预留用于接收缓冲的内存最大值（单位：字节）</div><div class="line">net.core.rmem_max = 16777216</div><div class="line">#每个网络接口接收数据包的速率比内核处理这些包的速率快时，允许送到队列的数据包的最大数目</div><div class="line">net.core.netdev_max_backlog = 262144  </div><div class="line">#web应用中listen函数的backlog默认会给我们内核参数的net.core.somaxconn限制到128，而nginx定义的NGX_LISTEN_BACKLOG默认为511，所以有必要调整这个值</div><div class="line">net.core.somaxconn = 262144  </div><div class="line">#系统中最多有多少个TCP套接字不被关联到任何一个用户文件句柄上。这个限制仅仅是为了防止简单的DoS攻击，不能过分依靠它或者人为地减小这个值，更应该增加这个值(如果增加了内存之后)</div><div class="line">net.ipv4.tcp_max_orphans = 3276800  </div><div class="line">#记录的那些尚未收到客户端确认信息的连接请求的最大值。对于有128M内存的系统而言，缺省值是1024，小内存的系统则是128</div><div class="line">net.ipv4.tcp_max_syn_backlog = 262144  </div><div class="line">#时间戳可以避免序列号的卷绕。一个1Gbps的链路肯定会遇到以前用过的序列号。时间戳能够让内核接受这种“异常”的数据包。这里需要将其关掉</div><div class="line">net.ipv4.tcp_timestamps = 0  </div><div class="line">#为了打开对端的连接，内核需要发送一个SYN并附带一个回应前面一个SYN的ACK。也就是所谓三次握手中的第二次握手。这个设置决定了内核放弃连接之前发送SYN+ACK包的数量</div><div class="line">net.ipv4.tcp_synack_retries = 1  </div><div class="line">#在内核放弃建立连接之前发送SYN包的数量</div><div class="line">net.ipv4.tcp_syn_retries = 1  </div><div class="line">#开启TCP连接中time_wait sockets的快速回收</div><div class="line">net.ipv4.tcp_tw_recycle = 1  </div><div class="line">#开启TCP连接复用功能，允许将time_wait sockets重新用于新的TCP连接（主要针对time_wait连接）</div><div class="line">net.ipv4.tcp_tw_reuse = 1  </div><div class="line">#1st低于此值,TCP没有内存压力,2nd进入内存压力阶段,3rdTCP拒绝分配socket(单位：内存页)</div><div class="line">net.ipv4.tcp_mem = 94500000 915000000 927000000   </div><div class="line">#如果套接字由本端要求关闭，这个参数决定了它保持在FIN-WAIT-2状态的时间。对端可以出错并永远不关闭连接，甚至意外当机。缺省值是60 秒。2.2 内核的通常值是180秒，你可以按这个设置，但要记住的是，即使你的机器是一个轻载的WEB服务器，也有因为大量的死套接字而内存溢出的风险，FIN- WAIT-2的危险性比FIN-WAIT-1要小，因为它最多只能吃掉1.5K内存，但是它们的生存期长些。</div><div class="line">net.ipv4.tcp_fin_timeout = 15  </div><div class="line">#表示当keepalive起用的时候，TCP发送keepalive消息的频度（单位：秒）</div><div class="line">net.ipv4.tcp_keepalive_time = 30  </div><div class="line">#对外连接端口范围</div><div class="line">net.ipv4.ip_local_port_range = 2048 65000</div><div class="line">#表示文件句柄的最大数量</div><div class="line">fs.file-max = 102400</div></pre></td></tr></table></figure>
